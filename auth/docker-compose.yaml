services:

  database:
    image: mongo:8.0.13-rc1
    container_name: database-auth
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    command: mongod --auth

  message-broker:
    image: rabbitmq:3-management-alpine 
    container_name: rabbitmq
    restart: always
    ports:
      - '5672:5672' 
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - rabbitmq_network

  api:
    container_name: scalable-e-commerce-api
    build: .
    ports:
      - "$PORT:$PORT"
    depends_on:
      - database
      - message-broker
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    links:
      - database
      - message-broker
    user: root
    develop:
      watch:
        - action: sync
          path: .
          target: /app

volumes:
  mongodb_data:
    driver: local

networks:
  rabbitmq_network:
    driver: bridge